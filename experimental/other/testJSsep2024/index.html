<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Test for JS from Okten school</title>
</head>
<body>
    <div id="main">
        <h2 id="title">Test</h2>

        <form action="#" name="input-item">
            <label for="input"><p>Name/Value Pair</p></label>
            <input type="text" pattern="" title="name=value" id="input">
            <button id="btn-add-item">Add</button>
        </form>

        <p>Name/Value Pair List</p>
        <div id="command-block">
            <ul id="pair-list"></ul>

            <div id="control-btns-block">
                <button id="btn-sort-by-name">Sort by Name</button>
                <button id="btn-sort-by-value">Sort by Value</button>
                <button id="btn-delete">Delete</button>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
