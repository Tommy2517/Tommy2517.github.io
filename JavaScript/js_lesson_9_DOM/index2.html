<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index_2</title>
</head>
<body>
<script>
    let h1  = document.createElement('h1');//создали элемент h1 в html файле
    h1.innerText = 'hello qwerty'//вписали текст внутрь элемента
    document.body.appendChild(h1);//добавили элемент в body как ребенка
    document.body.append(h1.cloneNode(true))//дублирует элемент. предыдущим способом 2 раза не выведет


    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];//[name,age,status]
    for (const user of users) {
        let userBlock = document.createElement('ul');//создали элемент h1 в html файле
        userBlock.innerText = `${user.name} ${user.age}`//вписали текст внутрь элемента
        document.body.appendChild(userBlock);//добавили элемент в body
    }

    for (const user of users) {
        let userBlock = document.createElement('div')

        let title = document.createElement('h2')
        title.innerText = `${user.name}`

        let p = document.createElement('p')
        p.innerText = `${user.age} ${user.status}`

        userBlock.append(title, p)

        document.body.appendChild(userBlock);
    }

</script>
</body>
</html>
