<script>
    let selectors = {
        ids:[],
        classes:[]
    }
//рекурсия. данная функция выводит все элементы как бы глубоко они не были воложены друг в друга
function explorer(htmlElement) {
    console.log(htmlElement);//выводит элемент идет дальше
    if (htmlElement.getAttribute('class')) {
        let classAttr = htmlElement.getAttribute('class')
        selectors.classes.push(classAttr);
    }
    if (htmlElement.getAttribute('id')) {
        let idAttr = htmlElement.getAttribute('id')
        selectors.ids.push(idAttr);
    }

    let children = htmlElement.children;//проветяет есть ли в элементе потомки
    if (children.length !== 0) {//если количество элементов в потомке не 0
        for (const child of children) {//тогда берем элемент потомка
            explorer(child);//выполняя рекурсию проверяем все ещё раз
        }
    }
}

explorer(document.body);
